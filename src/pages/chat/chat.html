<ion-header>
  <custom-header></custom-header>
</ion-header>

<ion-content padding>

  <ion-list no-lines>
    <ion-item *ngFor="let message of messages">{{ message }}</ion-item>
  </ion-list>

</ion-content>


<ion-footer>

  <ion-toolbar>
    <ion-item no-lines>
      <ion-input type="text" placeholder="Type a message..." #message (keyup.enter)="onSend(message.value); message.value='';"></ion-input>
      <button ion-button item-right (click)="onSend(message.value); message.value='';">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>

</ion-footer>
